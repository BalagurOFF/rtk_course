{% extends  'base.html' %}

{% block title %}
    Изменение пароля
{% endblock title %}

{% block content %}
    <h1 class="text-center py-3">Изменение пароля</h1>
    <form action="{% url 'users:resetpassword' %}" class="form col-10 col-lg-8 mx-auto" method="POST">
        {% csrf_token %}
        {% include "rendering_form.html" %}
        <div class="mb-3 d-flex justify-content-center">
            <button class="btn btn-success float-center" type='submit'>Изменить</button>
        </div>
    </form>
{% endblock content %}
