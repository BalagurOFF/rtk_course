<div class="form-error">{{ form.non_field_errors }}</div>
{% for field in form %}
    <div class="mb-3">
        <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}:</label>
        {{ field }}
        <div class="form-error">
            {{ field.errors }}
        </div>
    </div>
{% endfor %}
