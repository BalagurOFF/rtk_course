  <div class="offcanvas offcanvas-start" style="background-color: #C5E1D4;" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h3 class="offcanvas-title mx-auto" id="offcanvasExampleLabel">Меню</h3>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="container">
        <a class="btn btn-success mt-3 col-12 text-start" href="{% url 'main:news' %}">Новости</a>
        <a class="btn btn-success mt-3 col-12 text-start" href="{% url 'main:about' %}">О нас</a>
        <a class="btn btn-success mt-3 col-12 text-start" href="{% url 'main:contacts' %}">Связаться с нами</a>
      </div>
      <div class="container mt-3">
        <form action="{% url 'main:news' %}" class="d-flex justify-content-end" method="POST">
          {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Найти" aria-label="Search" name="search_string" title="Поиск по содержанию строки в имени новости, полном тексте, авторе или тэгах">
          <button class="btn btn-success" type="submit">Поиск</button>
        </form>
      </div>
    </div>
  </div>
